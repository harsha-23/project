                            </a>
                        </li>

                    </ul>

                </li>
                <!-- END USER LOGIN DROPDOWN -->
                <!-- BEGIN QUICK SIDEBAR TOGGLER -->
                <li class="dropdown dropdown-extended quick-sidebar-toggler">
                    <span class="sr-only">Toggle Quick Sidebar</span>

                </li>
                <!-- END QUICK SIDEBAR TOGGLER -->
            </ul>
        </div>

<div class="page-mobile-menu" style="display: none;">
    <ul class="metismenu level_one" id="metismenu" >
        <li class="" ng-repeat="menu in mnc.menus">
            <a href="{{menu.url}}" > {{menu.parentMenuName}} <i class="fa fa-angle-down"></i></a>                    
       
            <ul class="level_two" ng-if="menu.childMenuName.length > 0">
                 <li ng-if="submenu.childMenuName!='Call Recording' && submenu.childMenuName!='Revenue Reports'" ng-repeat="submenu in menu.adminMenuItems" >                                                      
                            <a href="{{submenu.url}}" ng-bind="submenu.childMenuName"></a>
                </li>
                 <li  ng-if="submenu.childMenuName=='Call Recording' && can('view.recording.filter')" ng-repeat="submenu in menu.adminMenuItems" >                                                      
                            <a href="{{submenu.url}}" ng-bind="submenu.childMenuName"></a>
                </li>
                <li  ng-if="submenu.childMenuName=='Revenue Reports' && can('view.revenu.filter')" ng-repeat="submenu in menu.adminMenuItems" >                                                      
                        <a href="{{submenu.url}}" ng-bind="submenu.childMenuName"></a>
                </li>  
            </ul>
        </li> 
        <li class="">
            <a href="/account/change-password" > User Profile <i class="fa fa-angle-down"></i></a>                    
       
            <ul class="level_two">
                 <li>                                                      
                        <a href="/account/change-password"><i class="icon-user"></i> Change Password </a>
                </li>
                 <li>
                    <a href="#" onclick="return false;" class="{{mnc.isOnline}}" ng-click="mnc.toggleStatus()">                               
                        <i class="fa fa-circle" ></i> {{mnc.isOnline}} 
                    </a>
                </li>
                <li >

                    <a href="#">Logout<i class="icon-logout" ng-click="mnc.logOut()"></i></a>
                </li>
                
            </ul>
        </li>  
           

        
    </ul>

</div>


<!-- END HEADER MENU -->

<script>

    (function () {
        setTimeout(function () {
            $("#metismenu").metisMenu();
        }, 200)
        $(".menu-toggler").click(function (e) {
            e.preventDefault();

            $(".page-mobile-menu").toggle();
        })
    })();

</script>
