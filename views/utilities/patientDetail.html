<style>
    .control-label{text-align: left !important;}
    .s2m1{width: 100%;}
</style>
<style type="text/css">

.redtag{
	font-weight: bold;
    text-align: center;
	color:black;
	background-color:red;
}
.err{
    color: red;
}
</style>

<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="portlet light ">
            <div class="portlet-title">
                <div class="caption caption-md">
                    <i class="icon-magnifier font-green"></i>
                    <span class="caption-subject font-green sbold uppercase">Patient Detail</span>
                </div>
            </div>
            <div class="portlet-body">
                <form class="form-horizontal form-bordered" id="patientForm">



                    <div class="row">                        
                            <div class="col-md-3">
                                    <div class="form-group">
                                           <label class="control-label col-sm-12 text-left">Patient Name<span class="required" aria-required="true"> * </span></label>
                                           <div class="col-sm-12">
                                               <input type="text" name="name" id="name" ng-model="name" class="form-control">
                                           </div>
                                       </div>
                               </div>
       
                               <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label col-sm-12">Mobile Number</label>
                                    <div class="col-sm-12">
                                        <input required onKeyUp="checkForClickToCall('mobile', 1)"
                                            onkeydown="checkForClickToCall('mobile',1)"
                                            onfocusout="checkForClickToCall('mobile',1)" type="number" class="form-control"
                                            name="mobile" id="mobile" ng-model="mobile">
                                            
                                    </div>
                                </div>
                               </div>
                                                   


    
        </div>

        
                            <div class="row">
                    <div class="col-md-3" style="margin-top: 10px;">
                        <div class="col-md-6">
                            <input type="button" date-exportexcel="false" data-page="1" class="btn blue btn-block margin-top-20 green-haze" value="Submit" ng-click="submitPatientDetail();">
                        </div>
                        <div class="col-md-6">
                            <input type="button" ng-click="resetFilter()" class="btn blue btn-block margin-top-20 red-haze" value="Clear" >
                        </div>
                    </div>
                </div>

            </form>

            </div>
        </div>
    </div>
</div>

          

<script>
        (function () {
               $('#patientForm').validate({
                   errorElement: 'span', //default input error message container
                   errorClass: 'help-block help-block-error', // default input error message class
                   focusInvalid: false, // do not focus the last invalid input
                   ignore: "", // validate all fields including form hidden input
                   rules: {
       
                        name : {
                           required: true,
                         
                       },
                      
                     
       
                   },
                   messages: {
                       name:  "Please select the name.",
                       mobile: {
                    required: "Enter valid Mobile Number.",
                    minlength: "Mobile number should be 10 digit.",
                    maxlength: "Mobile number should be 10 digit."
                }
                      
                       
       
                   },
                   highlight: function (element) { // hightlight error inputs
                       $(element)
                           .closest('.form-group').addClass(
                               'has-error'); // set error class to the control group
                   },
                   unhighlight: function (element) { // revert the change done by hightlight
                       $(element)
                           .closest('.form-group').removeClass(
                               'has-error'); // set error class to the control group
                   },
                   success: function (label) {
                       label
                           .closest('.form-group').removeClass(
                               'has-error'); // set success class to the control group
                   },
                  
               });
       
        
           })();
           </script>
           <script src="/js/internationalMobileInitiazation.js" type="text/javascript"></script>
